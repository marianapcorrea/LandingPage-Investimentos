<!DOCTYPE html>
<html lang=pt-br>
<head>
    <meta charset="UFT-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>LandingPage Responsiva</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

</head>

<body>
    <header class="banner">
            <img src="imagens/banner.png" alt="Logotipo mostrando ilustração de notas e moedas na frente de um gráfico ascendente">
    </header>
    <main>
        <div class="conteudo">
            <article class="texto">
                <h2>Invista seu dinheiro de maneira rápida e eficiente!</h2>
                <p>Aprenda a investir e faça seu dinheiro render</p>
                <p>Descubra o tipo de investimento ideal para o seu bolso</p>
                <P>Quer saber como? Preencha o formulário e nós entraremos em contato com você!</P>
            </article>
            <form class="formulario">
                <input type="text" name="nome" placeholder="Nome" required><!-- required torna obrigatório o preenchimento do campo-->
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="number" name="tel" placeholder="Telefone" required>
                
                <label>Preferência de contato: 
                    <select name="contato" required>
                        <option>E-mail</option>
                        <option>Telefone - Período matutino</option>
                        <option>Telefone - Período vespertino</option>
                    </select>
                </label>

                <label> Aceito receber comunicações: <input type="checkbox" name="aceite"></label>
                
                <input type="submit" name="enviar" value="Enviar"> 
                
            </form>    
        </div>

    </main>



   

</body>
</html>
